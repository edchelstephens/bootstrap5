<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese cakes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/pie.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt="Bethany's Pie Shop logo"
            />Bethany's Pie Shop
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="seasonalpies.html" class="nav-link">Pies</a>
              </li>
              <li class="nav-item">
                <a href="order.html" class="nav-link">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container">
        <nav class="my-3 ms-3" style="--bs-breadcrumb-divider: '>'">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pies</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Cheese cakes
            </li>
          </ol>
        </nav>

        <div class="row">
          <div class="col-md-4">
            <div class="card rounded mb-4 shadow-sm">
              <img
                src="images/products/blueberrycheesecakesmall.jpg"
                alt="Blueberry cheese cake"
                card="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">Blueberry cheesecake</h5>
                <p class="card-text">You'll love it!</p>
              </div>
              <div class="card-footer">
                <a href="applepie.html" class="btn btn-primary" role="button"
                  >View details</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card rounded mb-4 shadow-sm">
              <img
                src="images/products/cheesecakesmall.jpg"
                alt="Cheese cake small"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">Cheese cake</h5>
                <p class="card-text">Plain cheese cake. Plain pleasure</p>
              </div>
              <div class="card-footer">
                <a href="applepie.html" class="btn btn-primary">View details</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card rounded mb-4 shadow-sm">
              <img
                src="images/products/strawberrycheesecakesmall.jpg"
                alt="Strawberry cheese cake"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">Strawberry cheese cake</h5>
                <p class="card-text">You'll love it!</p>
              </div>
              <div class="card-footer">
                <a href="applepie.html" class="btn btn-primary">View details</a>
              </div>
            </div>
          </div>card rounded mb-4 shadow-sm
        </div>
      </div>
