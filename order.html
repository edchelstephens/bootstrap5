<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/pie.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt="Bethany's Pie Shop logo"
            />Bethany's Pie Shop
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="seasonalpies.html" class="nav-link">Pies</a>
              </li>
              <li class="nav-item">
                <a href="order.html" class="nav-link">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <nav class="my-3 ms-3" style="--bs-breadcrumb-divider: '>'">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" area-current="page">Order</li>
          </ol>
        </nav>

        <div class="row p-2 text-center">
          <h1 class="display-4">Your details</h1>
          <div class="col-md-5 col-lg-4 order-md-last">
            Placeholder for basket contents
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Your address</h4>
            <form action="done.html" method="GET">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label
                  ><input
                    type="text"
                    name="firstName"
                    id="firstName"
                    class="form-control"
                    placeholder="First name"
                    value=""
                  />
                </div>
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last name"
                    value=""
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="username" class="form-label">Username</label
                  ><input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label"
                    >Email <span class="text-muted">(Optional)</span></label
                  ><input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="you@example.com"
                  />
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Address</label
                  ><input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control"
                    placeholder="1234 Main St"
                  />
                </div>
                <div class="col-12">
                  <label for="address2" class="form-label"
                    >Address 2<span class="text-muted">(Optional)</span></label
                  ><input
                    type="text"
                    name="address2"
                    id="address2"
                    class="form-control"
                    placeholder="Apartment or Suite"
                  />
                </div>
                <div class="col-md-5">
                  <label for="country" class="form-label">Country</label>
                  <select name="country" id="country" class="form-select">
                    <option value="">Choose...</option>
                    <option>Belgium</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <select name="state" id="state" class="form-select">
                    <option value="">Choose...</option>
                    <option>N/A</option>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="zip" class="form-label">Zip</label
                  ><input
                    type="text"
                    name="zip"
                    id="zip"
                    class="form-control"
                    placeholder=""
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
