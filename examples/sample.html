<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <style>
    .row > [class^="col"] {
      padding-top: 1em;
      padding-bottom: 1em;
      background-color: rgba(182, 89, 27, 0.25);
      border: 1px solid rgba(228, 75, 15, 0.4);
    }
    .row {
      margin-top: 0.25em;
    }

    .sample-bgcolor {
      background-color: rgba(182, 89, 27, 0.25);
    }
  </style>
  <body>
    <div class="container">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          style="width: 50%"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          50%
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <img
          src="images/products/applepiesmall.jpg"
          alt=""
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">Pie</h5>
          <p class="card-text">What a pie!</p>
        </div>
        <div class="card-footer">
          <a href="applepie.html" class="btn btn-primary" role="button"
            >View details</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
