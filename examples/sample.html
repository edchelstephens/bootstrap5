<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          style="width: 50%"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          50%
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <img
          src="../images/products/applepiesmall.jpg"
          alt=""
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">Pie</h5>
          <p class="card-text">What a pie!</p>
        </div>
        <div class="card-footer">
          <a href="applepie.html" class="btn btn-primary" role="button"
            >View details</a
          >
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <form>
        <h3>Login form</h3>
        <div class="mb-2">
          <label for="emailInput" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            area-describedby="emailHelp"
          />
          <div class="form-text" id="emailHelp">
            We will not share your email
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMeCheck"
          />
          <label for="rememberMeCheck" class="form-check-label"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <br />
    <div class="container">
      <h3>Other form</h3>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="emailInput2" class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            id="emailInput2"
            class="form-control"
          />
          <div class="form-text" id="emailHelp2">We won't share your email</div>
        </div>
        <div class="col-md-6">
          <label for="passwordInput2" class="form-label">Password</label
          ><input
            type="password"
            name="password"
            id="passwordInput2"
            class="form-control"
          />
        </div>
      </form>
      <br />
      <form class="row g-3">
        <h3>Form Floating label</h3>
        <div class="form-floating col-md-6">
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            id="emailInput3"
          />
          <label for="emailInput3">Email address</label>
        </div>
        <div class="form-floating col-md-6">
          <input
            type="password"
            placeholder="password"
            name="password"
            id="passwordInput3"
            class="form-control"
          />
          <label for="passwordInput3" class="form-label">Password</label>
        </div>
      </form>
    </div>
  </body>
</html>
