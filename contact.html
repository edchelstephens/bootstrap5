<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bethany's Pie shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
          <div class="container">
            <a href="index.html" class="navbar-brand">
              <img
                src="images/pie.png"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt="Bethany's Pie Shop logo"
              />Bethany's Pie Shop
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                  <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    id="nav-dropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Pies</a
                  >
                  <ul class="dropdown-menu" aria-labeledby="nav-dropdown">
                    <li>
                      <a href="fruitpies.html" class="dropdown-item"
                        >Fruit Pies</a
                      >
                    </li>
                    <li>
                      <a href="cheesecakes.html" class="dropdown-item"
                        >Cheese cakes</a
                      >
                    </li>
                    <li>
                      <a href="seasonalpies.html" class="dropdown-item"
                        >Seasonal Pies</a
                      >
                    </li>
                    <li>
                      <hr class="dropdown-divider"></hr>
                    </li>
                    <li><a href="allpies.html" class="dropdown-item">All pies</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link active">Contact</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>
    <main role="main">
      <div class="container-fluid jumbotron jumbotron-other py-5">
        <div class="container">
          <h1 class="display-3 d-none d-md-block text-white">Send us a message</h1>
        </div>
      </div>
      <div class="container">
        <nav class="my-3 ms-3">
          <ol
            class="breadcrumb"
            style="--bs-breadcrumb-divider: '>'"
            aria-label="breadcrumb"
          >
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
          </ol>
        </nav>

        <form action="" method="POST">
          <div class="text-center">
            <h3>Contact us</h3>
            <h4 class="text-muted">We would love to hear from you!</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="mb-2">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  aria-label="name"
                  placeholder="Your Name *"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  aria-label="email"
                  placeholder="Your Email *"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="form-control"
                  aria-label="phone"
                  placeholder="Your Phone Number"
                />
              </div>
              <div class="mb-2">
                <button class="btn btn-primary" id="sendMessage" type="button">
                  Send message
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="div">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Your message*"
                ></textarea>
              </div>
            </div>
          </div>
        </form>

        <div
          class="toast position-fixed bottom-0 start-50 translate-middle-x mb-3"
        >
          <div
            class="toast hide"
            id="sendMessage"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <strong class="me-auto">Bethany</strong
              ><button
                class="btn-close"
                type="button"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">
              Message sent. Will get back to you soon!
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      sendMessageButton = document.getElementById("sendMessage");
      sendMessageButton.onclick = () => {
        const toasts = document.querySelectorAll(".toast");
        const toastElements = [].slice.call(toasts);
        const toastList = toastElements.map((toast) => {
          return new bootstrap.Toast(toast);
        });
        toastList.forEach((toast) => toast.show());
      };
    </script>
  </body>
</html>
