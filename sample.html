<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <style>
    .row > [class^="col"] {
      padding-top: 1em;
      padding-bottom: 1em;
      background-color: rgba(182, 89, 27, 0.25);
      border: 1px solid rgba(228, 75, 15, 0.4);
    }
    .row {
      margin-top: 0.25em;
    }

    .sample-bgcolor {
      background-color: rgba(182, 89, 27, 0.25);
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <h1
          class="border border-success display-1 text-md-center text-primary text-white"
        >
          Hello there!
        </h1>
        <div class="sample-bgcolor">
          <h1
            class="border border-success display-2 mt-5 mb-5 pb-5 pt-3 pe-3 bg-danger"
          >
            Hello there!Hello there!
          </h1>
        </div>
        <hr />
        <div class="sample-bgcolor">
          <h1 class="border display-3 bg-info">Hello there!</h1>
        </div>
        <hr />
        <div class="sample-bgcolor">
          <h1 class="border border-success display-3">Hello there!</h1>
        </div>

        <h1 class="display-4">Hello there!</h1>
        <h1 class="display-5">Hello there!</h1>
        <h1 class="display-6">Hello there!</h1>
      </div>

      <div class="row">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progress-bar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            50%
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status"></span>
          Loading..
        </button>
      </div>
    </div>
  </body>
</html>
